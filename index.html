<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rose Day | Spidey & Gwen</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(180deg, #1a0b2e 0%, #6a1b9a 50%, #ad1457 100%);
            font-family: 'VT323', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            color: white;
        }

        /* The Rose */
        #game-container {
            text-align: center;
            z-index: 10;
            cursor: pointer;
        }

        .rose-pixel-art {
            width: 10px;
            height: 10px;
            background-color: transparent;
            box-shadow: 
                20px 0 #cc0000, 30px 0 #cc0000,
                10px 10px #cc0000, 20px 10px #ff3333, 30px 10px #ff3333, 40px 10px #cc0000,
                10px 20px #cc0000, 20px 20px #ff3333, 30px 20px #ff3333, 40px 20px #cc0000,
                20px 30px #cc0000, 30px 30px #cc0000,
                25px 40px #00cc00, 25px 50px #00cc00, 25px 60px #00cc00,
                15px 50px #00cc00, 35px 50px #00cc00;
            margin: 0 auto 50px auto;
            transform: scale(6);
            animation: bob 2s infinite ease-in-out;
        }

        @keyframes bob {
            0%, 100% { transform: scale(6) translateY(0); }
            50% { transform: scale(6) translateY(-10px); }
        }

        /* Falling Characters */
        .falling-item {
            position: absolute;
            top: -50px;
            font-size: 24px;
            z-index: 1;
            user-select: none;
            pointer-events: none;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }

        /* Message Box */
        .message-box {
            display: none;
            background: rgba(0, 0, 0, 0.85);
            border: 4px solid #fff;
            padding: 20px;
            width: 80%;
            max-width: 400px;
            font-size: 1.8rem;
            line-height: 1.2;
            border-radius: 2px;
            box-shadow: 8px 8px 0px #ad1457;
        }

        .click-hint {
            margin-top: 80px;
            font-size: 1.5rem;
            text-shadow: 2px 2px #000;
        }

        .hidden { display: none; }
    </style>
</head>
<body>

    <div id="game-container" onclick="openGift()">
        <div id="rose" class="rose-pixel-art"></div>
        <div id="hint" class="click-hint">> Pick up the Rose <</div>
        <div id="message" class="message-box"></div>
    </div>

    <script>
        const textToType = "Happy Rose Day! ðŸŒ¹ You are the rarest flower in my inventory. In every universe, it would always be you. I'm looking forward to spending infinitely more rose days with you... love you jeeva! ðŸ˜˜";

        // Create falling Spidermen and Gwens
        function createFallingItem() {
            const items = ['ðŸ•·ï¸', 'ðŸ•¸ï¸', 'ðŸŒ¸', 'ðŸ’–']; // Spidey & Gwen icons
            const item = document.createElement('div');
            item.classList.add('falling-item');
            item.innerHTML = items[Math.floor(Math.random() * items.length)];
            item.style.left = Math.random() * 100 + "vw";
            item.style.animationDuration = Math.random() * 3 + 2 + "s"; // 2-5 seconds
            item.style.opacity = Math.random();
            
            document.body.appendChild(item);

            // Remove item after animation to keep the site fast
            setTimeout(() => { item.remove(); }, 5000);
        }

        // Keep spawning them
        setInterval(createFallingItem, 300);

        function openGift() {
            document.getElementById('rose').classList.add('hidden');
            document.getElementById('hint').classList.add('hidden');
            const messageBox = document.getElementById('message');
            messageBox.style.display = 'block';
            
            let i = 0;
            function typeWriter() {
                if (i < textToType.length) {
                    messageBox.innerHTML += textToType.charAt(i);
                    i++;
                    setTimeout(typeWriter, 50);
                }
            }
            typeWriter();
        }
    </script>
</body>
</html>
