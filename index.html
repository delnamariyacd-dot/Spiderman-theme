<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Rose Day | Spidey & Gwen</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at top, #5a2a82, #140a24);
  font-family: "Courier New", monospace;
  color: #fff;
  overflow: hidden;
}

/* Sparkles */
.sparkle {
  position: absolute;
  width: 4px;
  height: 4px;
  background: #ffb3c1;
  opacity: 0.8;
  animation: floatUp linear infinite;
}

@keyframes floatUp {
  from { transform: translateY(100vh); }
  to { transform: translateY(-10vh); }
}

/* Sprites */
.sprite {
  position: absolute;
  image-rendering: pixelated;
}

.spidey {
  width: 48px;
  bottom: 20px;
  left: 20px;
  animation: swing 4s infinite ease-in-out;
}

@keyframes swing {
  0% { transform: translateX(0); }
  50% { transform: translateX(120px); }
  100% { transform: translateX(0); }
}

.gwen {
  width: 48px;
  top: 20px;
  right: 20px;
}

/* Main UI */
.container {
  position: relative;
  background: rgba(0,0,0,0.65);
  border: 2px solid #ff4d6d;
  border-radius: 14px;
  padding: 20px;
  width: 90%;
  max-width: 640px;
  box-shadow: 0 0 30px rgba(255,77,109,0.5);
  margin: auto;
  top: 50%;
  transform: translateY(-50%);
  z-index: 2;
}

.title {
  text-align: center;
  font-size: 20px;
  color: #ffb3c1;
  margin-bottom: 10px;
}

/* Pixel Rose */
.rose {
  width: 64px;
  margin: 0 auto;
  animation: pulse 2s infinite;
}

@keyframes pulse {
  0%,100% { transform: scale(1); }
  50% { transform: scale(1.15); }
}

/* Message */
.message-box {
  margin-top: 15px;
  padding: 14px;
  background: rgba(20,10,40,0.75);
  border: 1px solid #ff758f;
  border-radius: 10px;
}

.message {
  white-space: pre-wrap;
  line-height: 1.6;
  font-size: 15px;
}

.cursor {
  display: inline-block;
  width: 8px;
  background: #fff;
  animation: blink 1s infinite;
}

@keyframes blink {
  0%,50%,100% { opacity: 1; }
  25%,75% { opacity: 0; }
}

/* Button */
button {
  margin-top: 14px;
  background: #ff4d6d;
  border: none;
  padding: 10px 18px;
  color: white;
  font-family: inherit;
  border-radius: 8px;
  cursor: pointer;
}

button:hover {
  background: #ff758f;
}

/* Gift */
.gift {
  display: none;
  margin-top: 16px;
  text-align: center;
  color: #ffd6e0;
}

/* Level Complete */
.level {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.85);
  color: #fff;
  text-align: center;
  padding-top: 30vh;
  font-size: 22px;
  z-index: 99;
}
</style>
</head>

<body>

<!-- Sprites -->
<img class="sprite spidey" src="https://i.imgur.com/7yUvePI.png">
<img class="sprite gwen" src="https://i.imgur.com/JYUb6L0.png">

<!-- Main UI -->
<div class="container">
  <div class="title">ID JEEVLUVDEL | Spidey & Gwen</div>

  <img class="rose" src="https://i.imgur.com/8pQ9Z6n.png">

  <div class="message-box">
    <div class="message" id="text"></div><span class="cursor"></span>
  </div>

  <button onclick="revealGift()">üéÅ Click to display gift</button>

  <div class="gift" id="gift">
    üéâ RARE ITEM UNLOCKED üéâ<br><br>
    ‚ù§Ô∏è +‚ôæÔ∏è Love Points<br>
    üåπ Infinite Rose Days<br>
    üï∏Ô∏è One Forever Partner (Bound)<br><br>
    ‚Äî Love, your MJ üíï
    <br><br>
    <button onclick="levelComplete()">Finish Level</button>
  </div>
</div>

<!-- Level Complete Screen -->
<div class="level" id="level">
  üèÜ LEVEL COMPLETE üèÜ<br><br>
  Jeevan ‚ù§Ô∏è Delna <br><br>
  Multiverse locked.<br>
  Love saved permanently.
</div>

<!-- Music -->
<audio autoplay loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/10/03/audio_2d0f45f3fa.mp3">
</audio>

<script>
/* Sparkles */
for(let i=0;i<30;i++){
  let s=document.createElement("div");
  s.className="sparkle";
  s.style.left=Math.random()*100+"vw";
  s.style.animationDuration=3+Math.random()*5+"s";
  document.body.appendChild(s);
}

/* Typewriter */
const msg=`Happy Rose Day üåπ Jeevan,
You are the rarest flower in my inventory.
In every universe, every timeline ‚Äî
it would still be you.

I‚Äôm looking forward to spending
infinitely many rose days with you,
loving you a little more each time.`;

let i=0;
const speed=40;
const el=document.getElementById("text");

function type(){
  if(i<msg.length){
    el.innerHTML+=msg.charAt(i++);
    setTimeout(type,speed);
  }
}
type();

/* Gift */
function revealGift(){
  document.getElementById("gift").style.display="block";
}

/* Level */
function levelComplete(){
  document.getElementById("level").style.display="block";
}
</script>

</body>
</html>
