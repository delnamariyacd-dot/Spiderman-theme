<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rose Day | Spidey & Gwen</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            /* Spider-Verse sunset colors */
            background: linear-gradient(180deg, #2c1654 0%, #a23982 50%, #ff6b6b 100%);
            font-family: 'VT323', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            color: white;
        }

        /* Adding a "pixel" overlay to make the background look like a game */
        body::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(rgba(0,0,0,0.1) 1px, transparent 1px);
            background-size: 4px 4px;
            z-index: 1;
        }

        #game-container {
            text-align: center;
            position: relative;
            z-index: 2;
            cursor: pointer;
        }

        /* The Rose */
        .rose-pixel-art {
            width: 10px;
            height: 10px;
            background-color: transparent;
            box-shadow: 
                20px 0 #cc0000, 30px 0 #cc0000,
                10px 10px #cc0000, 20px 10px #ff3333, 30px 10px #ff3333, 40px 10px #cc0000,
                10px 20px #cc0000, 20px 20px #ff3333, 30px 20px #ff3333, 40px 20px #cc0000,
                20px 30px #cc0000, 30px 30px #cc0000,
                25px 40px #00cc00, 25px 50px #00cc00, 25px 60px #00cc00,
                15px 50px #00cc00, 35px 50px #00cc00;
            margin: 0 auto 50px auto;
            transform: scale(6);
            animation: bob 2s infinite ease-in-out;
            transition: opacity 0.5s;
        }

        @keyframes bob {
            0%, 100% { transform: scale(6) translateY(0); }
            50% { transform: scale(6) translateY(-8px); }
        }

        /* Minecraft-style Message Box */
        .message-box {
            display: none;
            background: rgba(44, 22, 84, 0.9);
            border: 4px solid #ff6b6b;
            padding: 20px;
            width: 85%;
            max-width: 450px;
            font-size: 1.8rem;
            border-radius: 2px;
            box-shadow: 8px 8px 0px #000;
            text-shadow: 2px 2px #000;
        }

        .click-hint {
            margin-top: 80px;
            font-size: 1.5rem;
            text-shadow: 2px 2px #000;
            animation: blink 1s infinite;
        }

        @keyframes blink { 50% { opacity: 0.3; } }

        /* Small Pixel Spiderman & Gwen sitting at the bottom */
        .characters {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 50px;
            opacity: 0.8;
            font-size: 3rem;
        }

        .hidden { opacity: 0; pointer-events: none; }
    </style>
</head>
<body>

    <div id="game-container" onclick="openGift()">
        <div id="rose" class="rose-pixel-art"></div>
        <div id="hint" class="click-hint">A gift from your Gwen...<br> [ Click to open ]</div>
        <div id="message" class="message-box"></div>
    </div>

    <div class="characters" id="char-box">
        <span>üï∑Ô∏è</span>
        <span>üå∏</span>
    </div>

    <script>
        const textToType = "Happy Rose Day! üåπ You are the rarest flower in my inventory. In every universe, it would still be you. I'm looking forward to spending infinitely more rose days with you... love you jeeva! üòò";

        const rose = document.getElementById('rose');
        const hint = document.getElementById('hint');
        const messageBox = document.getElementById('message');
        const charBox = document.getElementById('char-box');
        let hasClicked = false;

        function openGift() {
            if (hasClicked) return;
            hasClicked = true;

            rose.classList.add('hidden');
            hint.classList.add('hidden');

            setTimeout(() => {
                messageBox.style.display = 'block';
                typeWriter(textToType, 0);
            }, 600);
        }

        function typeWriter(text, i) {
            if (i < text.length) {
                messageBox.innerHTML += text.charAt(i);
                setTimeout(() => typeWriter(text, i + 1), 40);
            }
        }
    </script>
</body>
</html>
